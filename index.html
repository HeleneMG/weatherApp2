<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>WEATHER APP</title>
    </head>

    <body>
        <div class="container">
            <img src="img/cloudy.png" alt="cloudy">
            <h1>My Weather App</h1>

            <img src="img/storm.png" alt="storm">
        </div>
        <div class="header center">
            <form>
                <div class="form-group">
                    <label for="userInput"></label>
                    <input type="email" class="form-control" names="userInput" id="userInput" placeholder="Enter place">
                </div>
                <button type="submit" class="btn btn-primary" id="userSend">Go !</button>
            </form>

            <div id="result"></div>
        </div>

        <script src="app.js"></script>
    </body>

</html>
